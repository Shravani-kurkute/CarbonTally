<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('s4.jpg') no-repeat center center/cover;
        }
        .register-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 3px 3px 3px rgb(0, 0, 0);
        }
        .register-container h1 {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }
        .register-container p {
            color: white;
            margin-bottom: 20px;
        }
        .register-container input {
            width: calc(100% - 40px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .register-container input::placeholder {
            color: white;
        }
        .register-container .btn {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 20px;
            background: #ffb6b9;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Register</h1>
        <p>Create an account</p>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <a href="selectrole.html"><button class="btn">NEXT</button></a>
        <h3 style="color: white;">already have account</h3><a href="login.html" style="color: white; text-decoration: none;">Go there</a>
    </div>
</body>
</html>
